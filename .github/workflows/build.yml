name: gatsby-build
on:
  push:
    branches-ignore:
      - master
jobs:
  test-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - run: npm install
      - run: npm run build
        env:
          WOODWORK_JAVED_DEV_BUCKET_NAME: ${{ secrets.WOODWORK_JAVED_DEV_BUCKET_NAME }}
